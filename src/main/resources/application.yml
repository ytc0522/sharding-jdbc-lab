  # sharding-jdbc 的数据源配置
  shardingsphere:
    datasource:
      names: ds-order-1,ds-order-2
      ds-order-1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.100.123:3306/activity_order_1?useSSL=false&serverTimezone=GMT%2B8
        username: hadoop101
        password: 123123
      ds-order-2:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: hadoop101
        password: 123123
        jdbc-url: jdbc:mysql://192.168.100.123:3306/activity_order_1?useSSL=false


    # 分片策略配置
    sharding:
      tables:
        lottery_order:
          actual-data-nodes: ds-order-$->{1..2}.lottery_order_$->{0..1}  # 定义表的位置
          key-generator:
            column: id
            type: snowflake
          table-strategy:
            standard:
              sharding-column: user_id
              precise-algorithm-class-name: lab.sharding.jdbc.sharding.PreciseHashShardingConfig
          database-strategy:
            standard:
              sharding-column: user_id
              precise-algorithm-class-name: lab.sharding.jdbc.sharding.PreciseHashShardingConfig
    props:
      sql:
        show: true
